name: JE Sample Summary

on:
  workflow_dispatch:
  push:
    paths:
      - "je_samples.xlsx"
      - "scripts/analyze_je_samples.py"
      - ".github/workflows/je_summary.yml"

jobs:
  build-summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl

      - name: Run analysis
        run: |
          python scripts/analyze_je_samples.py

      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: je-sample-summary
          path: outputs
